<!DOCTYPE html>
<html>
<head>
    <title>Cucumber Feature Runner</title>
    <meta charset="utf-8">

    <!--cucumber-js runner, html reporter, and required libs-->
    <link rel="stylesheet" href="lib/cucumber-html.css">
    <script src="lib/jquery-1.9.1.js"></script>
    <script src="lib/async.js"></script>
    <script src="lib/cucumber.js"></script>
    <script src="lib/cucumber-js-runner.js"></script>
    <script src="lib/cucumber-js-html-reporter.js"></script>

    <!--other test libs-->
    <script src="lib/uitest.js"></script>

    <!--step definitions-->
    <script src="features/step_definitions/myStepDefinitions.js"></script>

    <script>
        addFeatures(["features/user_adds_todo.feature", "features/user_completes_todo.feature", "features/user_saves_todo.feature"]);
        Cucumber.attachReporter(new Cucumber.HtmlReporter());
        Cucumber.run();
    </script>
</head>
