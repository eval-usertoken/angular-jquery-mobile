<!doctype html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.css" rel="stylesheet" type="text/css">

    <script src="https://github.com/tigbro/jquery-mobile-angular-adapter/raw/master/compiled/jquery-mobile-angular-adapter-standalone-1.2.0.js" type="text/javascript"></script>
    <link rel="stylesheet" href="styles/main.css">
  </head>

  <body ng-controller="TodoController" ng-app="todo">
    <!-- Application content -->
    <div id="main" data-role="page" ngm-pagebeforeshow="refreshTodos()" ngm-swipeleft="showSettings()">
        <div data-role="header">
            <h1>Todos</h1>
            <a href="" id="saveTodos" data-role="button" ngm-vclick="saveTodos()">Save</a>
            <a href="settings" data-role="button">Settings</a>
        </div>

        <div data-role="content">
            <div data-role="fieldcontain">
                <form ng-submit="addTodo()" data-ajax="false">
                    <input type="text" id="inputText" ng-model="$parent.inputText" placeholder="enter your todo here" ng-model-instant>
                </form>
            </div>
            <div data-role="controlgroup">
                <fieldset ng-repeat="todo in todos | paged:'pager':5">
                    <input type="checkbox" ng-model="todo.done" id="checked">
                    <label for="checked">{{todo.name}}</label>
                </fieldset>
                <div ngm-if="pager.hasMore">
                    <a href="#" ngm-vclick="pager.loadMore()" data-role="button">Load more</a>
                </div>
            </div>
        </div>
    </div>

    <!-- build:js scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
